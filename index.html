<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow-sidebar</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="sidebar">

        <!-- Inner part of sidebar, always shown in desktop mode. Not in mobile -->
        <div id="inner">
            <div id="user">
                <div id="pic"></div>
            </div>
            <ul>
                <!-- icons -->
                <li id="sidebarIcon"><i class="fa-solid fa-magnifying-glass"></i> </li>
                <li id="sidebarIcon"><i class="fa-solid fa-house"></i></li>
                <li id="sidebarIcon"><i class="fa-solid fa-tv"></i></li>
                <li id="sidebarIcon"><i class="fa-solid fa-film"></i></li>
                <li id="sidebarIcon"><i class="fa-solid fa-plus"></i></li>
                <li id="sidebarIcon"><i class="fa-solid fa-newspaper"></i></li>
            </ul>
        </div>
        <!-- Extended sidebar -->
        <div class="hidden" id="outer">
            <div id="username">Username</div>
            <ul>
                <li>Search</li>
                <li>Home</li>
                <li>TV-shows</li>
                <li>Movies</li>
                <li>My list</li>
                <li>News</li>
            </ul>
        </div>
        
    </nav>
    <!-- Background images in background -->
    <img id="visible" src="./images/dear-moon.jpg" alt="">
    <img src="./images/earth-departure.jpg" alt="">
    <img src="./images/earth-stage-separation.jpg" alt="">
    <img src="./images/earth-takeoff.jpg" alt="">
    <img src="./images/mars-base.jpg" alt="">
    <img src="./images/mars-takeoff.jpg" alt="">
    <img src="./images/moon-arrival.jpg" alt="">
    
</body>
</html>
